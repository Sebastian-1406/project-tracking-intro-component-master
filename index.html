<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="./app/normalize.css">
  <link rel="stylesheet" href="./app/app.css"> 

</head>
<body>

  <header>
    <div class="contenido">
      <div class="bg"></div>
    <nav class="nav">
      <div class="nav__mobile">
        <div class="nav__mobile-imagen">
          <img src="./images/logo.svg" class="nav__imagen-logo">
          <img src="./images/icon-hamburger.svg" class="nav__imagen-icon">
        </div>
        <div class="nav__mobile-enlace">
          <a href="#" class="link">Product</a>
          <a href="#" class="link">Features</a>
          <a href="#" class="link">Pricing</a>
          <a href="#" class="link link-login">Login</a>
        </div>
      </div>
      <div class="nav__desktop">
        <div class="nav__desktop-imagen">
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="nav__desktop-enlace">
          <a href="#" class="link">Product</a>
          <a href="#" class="link">Features</a>
          <a href="#" class="link">Pricing</a>
          <a class="circulo"></a>
          <a href="#" class="link link-login">Login</a>
        </div>
      </div>
    </nav>
    <section class="seccion-texto">
      <div class="seccion__imagen">
        <img src="./images/illustration-devices.svg" class="seccion__imagen-img">
      </div>
      <div class="seccion__texto-principal">
        <div class="seccion__texto-info"> <span class="new">New</span> <span class="">Monograph</span> <span class="">Dashboard</span></div>
        <h1 class="titulo">Powerful insights into your team</h1>
        <p class="parrafo">Project planning and time tracking for agile teams</p>
        <div class="contenedor__botones">
          <a href="#" role="button" class="btn btn-red">Schedule a demo</a>
          <a href="#" role="button" class="btn">to see a live preview</a>
        </div>
      </div>
    </section>
  </div>
  </header>

  <script src="./app/app.js"></script>

</body>
</html>
